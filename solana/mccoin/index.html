<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mc Coin | Official Page</title>
  <link rel="icon" type="image/png" href="logo.png">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text-color: #ffffff;
      --bg-overlay: rgba(1, 0, 0, 0.4);
      --transition: 250ms;
      --bg-image: url('banner.gif');
      --title-font-size: clamp(2rem, 5vw, 4rem);
      --accent-color: #ffcc00;
      --button-bg: #ff0000;
      --button-hover: #ffb300;
    }

    *{box-sizing: border-box; margin: 0; padding: 0;}
    html, body{
      height:100%;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--text-color);
    }

    body{
      background-image: var(--bg-image);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    body::before{
      content:"";
      position: absolute;
      inset: 0;
      background: var(--bg-overlay);
      z-index: 0;
    }

    h1, h2 {
      position: relative;
      z-index: 1;
      text-transform: uppercase;
      text-shadow: 0 4px 20px rgba(0,0,0,0.6);
      transition: opacity var(--transition) ease;
    }

    h1 {
      font-size: var(--title-font-size);
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    h2 {
      font-size: clamp(1.2rem, 3vw, 2rem);
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    h1:hover, h2:hover {
      opacity: 0.9;
    }

    .logo {
      position: relative;
      z-index: 1;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .button {
      position: relative;
      z-index: 1;
      display: inline-block;
      background: var(--button-bg);
      color: #000;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.2s ease-in-out;
    }

    .button:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }

    @media (max-width:600px){
      h1{ font-size: clamp(1.8rem, 6vw, 3rem); }
      h2{ font-size: clamp(1rem, 4vw, 1.5rem); }
      .logo{ width: 90px; height: 90px; }
    }
  </style>
</head>
<body>

  <h2>In Development</h2>
  <img src="logo.png" alt="Mc Coin Logo" class="logo">

</body>
</html>
