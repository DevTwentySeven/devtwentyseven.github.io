        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            color: #000000;
        }
        /* Glow efeito barra do contrato */
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff99;
            }
            to {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff99;
            }
        }
        /* Pulsar suave no ASCII art */
        @keyframes pulseGlow {
            0% {
                opacity: 0.6;
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff99;
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff99, 0 0 50px #00ffcc;
            }
            100% {
                opacity: 0.6;
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff99;
            }
        }
        #contract {
            color: #00ff00;
            padding: 10px;
            border: 1px solid #00ff00;
            cursor: pointer;
            text-align: center;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
        }
        #ascii-art {
            color: #00ff00;
            font-size: 50px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            white-space: pre;
            font-family: monospace;
            line-height: 1.2;
            animation: pulseGlow 2.5s infinite ease-in-out;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000000;
            border-top: 1px solid #00ff00;
        }
        .buttons button {
            background-color: rgba(0, 0, 0, 0.85);
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            text-shadow: 0 0 5px #00ff00;
            transition: all 0.3s ease-in-out;
        }
        .buttons button:hover {
            background-color: #000;
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            color: #00ffcc;
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
        }
