<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist - Dev Twenty Seven</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #00ff00;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #00ff00;
    }
    #token-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .token {
      background: rgba(0, 0, 0, 0.85);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #00ff00;
      box-shadow: 0 0 5px #00ff00;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .token a {
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    .token a:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00ffcc;
    }
  </style>
</head>
<body>
  <h1>üìä Watchlist</h1>
  <div id="token-list">Carregando...</div>

  <script>
    // Lista de contratos que voc√™ quer acompanhar
    const watchlist = [
      "solana/So11111111111111111111111111111111111111112", // exemplo: SOL
      "ethereum/0xdAC17F958D2ee523a2206206994597C13D831ec7", // exemplo: USDT
    ];

    async function fetchData() {
      const container = document.getElementById("token-list");
      container.innerHTML = "";

      for (const pair of watchlist) {
        try {
          const url = `https://api.dexscreener.com/latest/dex/tokens/${pair.split("/")[1]}`;
          const response = await fetch(url);
          const data = await response.json();

          if (data.pairs && data.pairs.length > 0) {
            const info = data.pairs[0];
            const tokenDiv = document.createElement("div");
            tokenDiv.className = "token";

            tokenDiv.innerHTML = `
              <a href="https://dexscreener.com/${info.chainId}/${info.pairAddress}" target="_blank">
                ${info.baseToken.symbol} / ${info.quoteToken.symbol}
              </a>
              <span>üí≤ ${info.priceUsd ? parseFloat(info.priceUsd).toFixed(6) : "N/A"}</span>
            `;
            container.appendChild(tokenDiv);
          } else {
            const tokenDiv = document.createElement("div");
            tokenDiv.className = "token";
            tokenDiv.textContent = `‚ùå Nenhum dado para ${pair}`;
            container.appendChild(tokenDiv);
          }
        } catch (error) {
          console.error("Erro ao buscar token:", pair, error);
          const tokenDiv = document.createElement("div");
          tokenDiv.className = "token";
          tokenDiv.textContent = `‚ö†Ô∏è Erro ao carregar ${pair}`;
          container.appendChild(tokenDiv);
        }
      }
    }

    fetchData();
    // Atualiza a cada 30s
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
