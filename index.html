<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Twenty Seven</title>
  <style>
    /* Estilos do ticker no topo */
    .ticker-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      display: flex;
      align-items: center;
      overflow: hidden;
      border-bottom: 1px solid #00ff00;
      z-index: 9999;
    }
    .ticker-move {
      display: inline-flex;
      animation: tickerScroll 30s linear infinite;
    }
    @keyframes tickerScroll {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    .token {
      display: flex;
      align-items: center;
      margin: 0 20px;
      white-space: nowrap;
      color: #ffffff;
      text-shadow: 1px 1px 0 #000;
    }
    .token img {
      width: 16px;
      height: 16px;
      margin-right: 6px;
    }
    .token span {
      margin-right: 8px;
    }
    .positive {
      color: #00ff00;
    }
    .negative {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="ticker-bar">
    <div id="ticker" class="ticker-move">
      <!-- Tokens virão via JS -->
    </div>
  </div>

  <script>
    const tokensWatchlist = [
      { symbol: 'SOL', chain: 'solana', pairId: 'solana/sol-usdc' },
      { symbol: 'BONK', chain: 'solana', pairId: 'solana/bonk-usdc' },
      { symbol: 'JUP', chain: 'solana', pairId: 'solana/jupiter-usdc' }
      // adicione os que quiser
    ];

    async function fetchTokenInfo(pairId) {
      const url = `https://api.dexscreener.com/latest/dex/pairs/${pairId}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        // data contém priceUsd, priceChange, etc
        return {
          icon: data.pair.baseToken.logo || '',  // ou outro campo de logo
          symbol: data.pair.baseToken.symbol,
          marketCap: data.pair.liquidity.usd,     // usar liquidez como “market cap” se disponível
          change1h: data.pair.priceChange.h1       // variação em 1h
        };
      } catch (err) {
        console.error('DexScreener fetch error', err);
        return null;
      }
    }

    async function buildTicker() {
      const tickerEl = document.getElementById('ticker');
      tickerEl.innerHTML = '';
      for (const token of tokensWatchlist) {
        const info = await fetchTokenInfo(token.pairId);
        if (!info) continue;
        const span = document.createElement('div');
        span.className = 'token';
        const signClass = info.change1h >= 0 ? 'positive' : 'negative';
        span.innerHTML = `
          ${info.icon ? `<img src="${info.icon}" alt="${info.symbol}">` : ''}
          <span>${info.symbol}</span>
          <span>$${(info.marketCap / 1e9).toFixed(2)}B</span>
          <span class="${signClass}">${info.change1h >= 0 ? '+' : ''}${info.change1h.toFixed(2)}%</span>
        `;
        tickerEl.appendChild(span);
      }
    }

    buildTicker();
    // atualizar a cada minuto
    setInterval(buildTicker, 60000);
  </script>

  <!-- O resto do seu conteúdo aqui -->
</body>
</html>
