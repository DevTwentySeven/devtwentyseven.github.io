<head>

  <title>Crypto Projects Hub</title>
  <style>
    /* Reset e fundo full screen */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0b0b0b;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
    }

    /* Canvas Matrix */
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* ConteÃºdo central */
    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;

    h1#main-header {
      font-size: 4rem;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff99;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00; }
      to { text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff99, 0 0 60px #00ffcc; }
    }

    p.subtitle {
      font-size: 1.5rem;
      color: #00ff99;
      margin-bottom: 2rem;
    }

    h3 {
      color: #00ff99;
      margin-top: 2rem;
      text-shadow: 0 0 5px #00ff99;
    }

    .project {
      font-weight: bold;
      color: #00ff00;
      text-shadow: 0 0 3px #00ff00;
      margin: 0.5rem 0;
      transition: all 0.3s ease-in-out;
    }

    .project a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    .project:hover {
      transform: scale(1.05);
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff99;
    }

    .project:hover a {
      color: #00ffcc;
    }

    footer {
      color: #555555;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="content">
    <!-- CabeÃ§alho -->

  <script>
    // Matrix effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@$%&*+-";
    const fontSize = 20;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = Math.random() * canvas.height;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i]);
        drops[i] += fontSize;
        if (drops[i] > canvas.height) drops[i] = 0;
      }
    }

    setInterval(draw, 50);

    // Ajusta canvas ao redimensionar
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
