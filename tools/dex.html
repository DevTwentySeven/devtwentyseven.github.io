<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DEX Solana com Helius</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        /* Container do Widget */
        #integrated-terminal {
            width: 420px;
            height: 600px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border-radius: 16px;
        }
    </style>
</head>
<body>

    <div id="integrated-terminal"></div>

    <script src="https://terminal.jup.ag/main-v3.js"></script>

    <script>
        // COLOQUE SUA CHAVE DA HELIUS AQUI
        const HELIUS_API_KEY = "26112beb-3aae-4f65-ac09-1e6f745d30de";
        const HELIUS_RPC_URL = `https://mainnet.helius-rpc.com/?api-key=${HELIUS_API_KEY}`;

        window.Jupiter.init({
            displayMode: "integrated",
            integratedTargetId: "integrated-terminal",
            // Aqui definimos que o Jupiter deve usar SEU RPC da Helius
            endpoint: HELIUS_RPC_URL,
            formProps: {
                // Opcional: Moeda fixa de sa√≠da (Ex: USDC)
                // initialOutputMint: "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v",
            },
        });
    </script>

</body>
</html>
