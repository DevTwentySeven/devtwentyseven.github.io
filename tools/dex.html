<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dex Jupiter</title>
    <style>
        body { background-color: #0f172a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #integrated-terminal { width: 400px; height: 560px; border-radius: 16px; overflow: hidden; }
    </style>
</head>
<body>

    <div id="integrated-terminal"></div>

    <script src="https://terminal.jup.ag/main-v3.js"></script>
    <script>
        // COLOQUE SUA NOVA CHAVE AQUI
        const HELIUS_RPC = "https://mainnet.helius-rpc.com/?api-key=26112beb-3aae-4f65-ac09-1e6f745d30de";

        // Função de inicialização com atraso para garantir carregamento
        setTimeout(() => {
            if (window.Jupiter) {
                window.Jupiter.init({
                    displayMode: "integrated",
                    integratedTargetId: "integrated-terminal",
                    endpoint: HELIUS_RPC,
                    strictTokenList: true, // Essencial para não travar
                    defaultExplorer: "Solscan",
                    formProps: {
                        initialSlippageBps: 50,
                    },
                });
            } else {
                console.error("Jupiter script não carregou. Verifique seu DNS.");
                document.getElementById('integrated-terminal').innerHTML = "<p style='color:white;text-align:center'>Erro de conexão. Verifique seu DNS ou AdBlock.</p>";
            }
        }, 1000); // Espera 1 segundo antes de iniciar
    </script>

</body>
</html>
